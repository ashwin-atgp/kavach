<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kavach - Domain Checker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Kavach Domain Checker</h1>
    <form id="domainForm" class="flex flex-col space-y-4">
      <input
        type="text"
        id="domainInput"
        placeholder="Enter domain (e.g., example.com)"
        class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
      >
        Check Domain
      </button>
    </form>
    <div id="results" class="mt-6"></div>
  </div>

  <script>
    // Handle form submission and input logic
    document.getElementById('domainForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const domain = document.getElementById('domainInput').value.trim();
      if (domain) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `<p class="text-gray-700">Running checks for <strong>${domain}</strong>...</p>`;
        // TODO: Implement actual checkDomain logic or API call
        console.log('Running checks for domain:', domain);
      }
    });
  </script>
</body>
</html>
